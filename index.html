<script>        
  var mySwiper = new Swiper ('.swiper-container', {
  onInit: function(swiper){ //初始化时
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //slide切换结束时也运行当前动画
	 if(mySwiper.isEnd){
		$('.icon').hide();
  	}else{
		 $('.icon').show();
 	}
  },
  direction: 'vertical',
  initialSlide :0,
  
  })        
</script>
<script>
$(function(){
	$('.sc-yinyue').click(function(){	
		$("audio").toggleClass("off");
	})	
	
	var audio = document.getElementById('media');  
	$('.sc-yinyue').click(function(){
		$(this).toggleClass("off");
	}) 
	
/*音乐*/

var audio = $('#media');
var isPlaying = false;
function playAudio() {
    var audio = $('#media');
    if (audio.attr('src') == undefined) {
        audio.attr('src', audio.data('src'));
    }
 	audio[0].play();
    isPlaying = true;
}
function pauseAudio(){
	//ios微信框架固定底部出现偏移
	setTimeout(function(){
	$(window).scrollTop(1);
	},0);
	audio[0].pause();
	isPlaying = false;
}
function audio_switch() {
    if (isPlaying) {
        //关闭声音
        pauseAudio();
    }
    //开启声音
    else {
        playAudio();
    }
}
$(function(){
	playAudio();
	$(".sc-yinyue").on('click', audio_switch);
})
})
